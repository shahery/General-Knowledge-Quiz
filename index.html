<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GeneralKnowldegeQuiz</title>
</head>
<body>
    <h1 class="heading"><i class="fas fa-globe"></i> GeneralKnowldegeQuiz</h1>
    <div class="quiz">
        <div class="info-area">
            <p>Lets test your knowledge</p>
            <p>Add username to start quiz</p>
            <p><i class="fas fa-arrow-alt-circle-down"></i></p>

        </div>
        <div class="input-area">
            <input id="username" type="text" name="username" placeholder="Add Username" required>

        </div>
        <div class="submit-area">
            <button data-type="submit" class="btn">Submit</button>

        </div>
        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>

        </div>
        <div>
            <p class="social-media"> <a href="https://github.com" target="_blank" rel="noopener" aria-label="visits our github page(open in a new tab)"><i class="fab fa-github-square"></i></p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/84ed437fb8.js" crossorigin="anonymous"></script>
</body>
</html>
